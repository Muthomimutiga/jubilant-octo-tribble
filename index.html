    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'custom-indigo': {
                100: '#e0e7ff', // Lightest
                500: '#6366f1', // Mid
                600: '#4f46e5', // Default
                700: '#4338ca', // Dark
              },
              'custom-amber': {
                100: '#fffbeb', // Lightest
                500: '#f59e0b', // Mid
                700: '#b45309', // Dark
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- Global Override Fix for Top-Level Components --- */

      /* 1. Fix for all input fields inside any modal */
      .modal-content input,
      .modal-content textarea,
      .modal-content select {
          color: #1e293b !important; /* slate-800, Force dark text for readability */
          background-color: #ffffff !important; /* Force white background */
      }

      /* 2. Fix for AI chatbot message bubble */
      .chatbot-window .message-bubble.model {
          color: #1e293b !important; /* slate-800, Force dark text for readability */
          background-color: #ffffff !important; /* Force white background */
      }
    </style>
